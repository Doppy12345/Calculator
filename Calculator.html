<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div data-function="disp" >0</div>
            <div data-function="clear" class = "special-function">AC</div>
            <div data-function="negate" class = "special-function">+/-</div>
            <div data-function="percent" class = "special-function">%</div>
            <div data-function="zero" class = "num-input">0</div>
            <div data-function="one" class = "num-input">1</div>
            <div data-function="two" class = "num-input">2</div>
            <div data-function="three" class = "num-input">3</div>
            <div data-function="four" class = "num-input">4</div>
            <div data-function="five" class = "num-input">5</div>
            <div data-function="six" class = "num-input">6</div>
            <div data-function="seven" class = "num-input">7</div>
            <div data-function="eight" class = "num-input">8</div>
            <div data-function="nine" class = "num-input">9</div>
            <div data-function="decimal" class = "num-input">.</div>
            <div data-function="add" class = "operator">+</div>
            <div data-function="subtract" class = "operator">-</div>
            <div data-function="multiply" class = "operator">x</div>
            <div data-function="divide" class = "operator">/</div>
            <div data-function="equals" class = "operator">=</div>
        </div>
        <script src="index.js"></script>
    </body>









</html>
