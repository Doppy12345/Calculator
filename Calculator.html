<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div data-function="disp" >0</div>
            <div data-function="clear" class = "special-function">AC</div>
            <div data-function="negate"   class = "special-function">+/-</div>
            <div data-function="percent"   class = "special-function">%</div>
            <div data-function="zero" data-key="0"  class = "num-input">0</div>
            <div data-function="one" data-key="1"  class = "num-input">1</div>
            <div data-function="two" data-key="2"  class = "num-input">2</div>
            <div data-function="three"  data-key="3" class = "num-input">3</div>
            <div data-function="four"  data-key="4"  class = "num-input">4</div>
            <div data-function="five" data-key="5" class = "num-input">5</div>
            <div data-function="six" data-key="6"  class = "num-input">6</div>
            <div data-function="seven"  data-key="7"  class = "num-input">7</div>
            <div data-function="eight" data-key="8"  class = "num-input">8</div>
            <div data-function="nine" data-key="9"  class = "num-input">9</div>
            <div data-function="decimal" data-key="."  class = "num-input">.</div>
            <div data-function="add" class = "operator">+</div>
            <div data-function="subtract" class = "operator">-</div>
            <div data-function="multiply" class = "operator">x</div>
            <div data-function="divide" class = "operator">/</div>
            <div data-function="equals" class = "operator">=</div>
        </div>
        <script src="index.js"></script>
    </body>









</html>
