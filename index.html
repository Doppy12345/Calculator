<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div data-function="disp" >0</div>
            <div data-function="clear" data-key="Escape"  class = "special-function" name="key">AC</div>
            <div data-function="negate"  data-key=""  class = "special-function" name="key">+/-</div>
            <div data-function="percent"  data-key="%"  class = "special-function" name="key">%</div>
            <div data-function="zero" data-key="0"  class = "num-input" name="key">0</div>
            <div data-function="one" data-key="1"  class = "num-input" name="key">1</div>
            <div data-function="two" data-key="2"  class = "num-input" name="key">2</div>
            <div data-function="three"  data-key="3" class = "num-input" name="key">3</div>
            <div data-function="four"  data-key="4"  class = "num-input" name="key">4</div>
            <div data-function="five" data-key="5" class = "num-input" name="key">5</div>
            <div data-function="six" data-key="6"  class = "num-input" name="key">6</div>
            <div data-function="seven"  data-key="7"  class = "num-input" name="key">7</div>
            <div data-function="eight" data-key="8"  class = "num-input" name="key">8</div>
            <div data-function="nine" data-key="9"  class = "num-input" name="key">9</div>
            <div data-function="decimal" data-key="."  class = "num-input" name="key">.</div>
            <div data-function="add" data-key="+"  class = "operator" name="key">+</div>
            <div data-function="subtract" data-key="-"  class = "operator" name="key">-</div>
            <div data-function="multiply" data-key="*"  class = "operator" name="key">*</div>
            <div data-function="divide" data-key="/"  class = "operator" name="key">/</div>
            <div data-function="equals" data-key="Enter"  class = "operator" name="key">=</div>
        </div>
        <script src="index.js"></script>
    </body>









</html>
